<button mat-raised-button color="warn"
        class="roundBTN"
        *ngIf="battleStarted && battleEnded"
        [disabled]="readyForRound"
        (click)="dealDmg()"><strong>Start Round</strong>
</button>
<button mat-raised-button color="accent"
        class="roundBTN"
        *ngIf="!battleEnded"
        (click)="endBattle()"><strong>End Battle</strong>
</button>
<section class="arenaBody" *ngIf="!isMobile || !battleStarted">
  <app-hero-model [battleStarted]="battleStarted"
                  [battleEnded]="battleEnded">
  </app-hero-model>
  <button *ngIf="!battleStarted"
          [disabled]="readyForBattle"
          (click)="startBattle()"
          class="fightBtn" mat-fab
          color="warn">
    <strong>FIGHT</strong>
  </button>
  <app-battle-log *ngIf="!showLog && battleStarted"></app-battle-log>
  <app-hero-model [enemy]="true"
                  [battleStarted]="battleStarted"
                  [battleEnded]="battleEnded">
  </app-hero-model>
</section>

<mat-tab-group class="arenaBody" *ngIf="isMobile && battleStarted">
  <mat-tab label="Blocks">
    <app-hero-model
      [hero]="yourHero"
      [battleStarted]="battleStarted"
      [battleEnded]="battleEnded">
    </app-hero-model>
  </mat-tab>
  <mat-tab label="Attacks">
    <app-hero-model
      [hero]="enemyHero"
      [enemy]="true"
      [battleStarted]="battleStarted"
      [battleEnded]="battleEnded">
    </app-hero-model>
  </mat-tab>
  <mat-tab label="Result">
    <app-battle-log *ngIf="!showLog && battleStarted"></app-battle-log>
  </mat-tab>
</mat-tab-group>

<mat-button-toggle *ngIf="!showLog && battleStarted" class="showLogBTN">BattleLog</mat-button-toggle>
