<section *ngIf="round" class="roundLog">
  <div *ngIf="!battleLogService.roundLog.length" class="message">Select 2 attack and 2 block points</div>
  <div class="message" *ngFor="let message of battleLogService.roundLog">
    {{message}}
  </div>
</section>

<section *ngIf="!round" class="battleLog">
  <p class="log" *ngFor="let message of battleLogService.battleLog">
    {{message}}
  </p>
</section>
